<!--
    基本ここをコピーして新しいhtmlを作成し、適時ページタイトルを編集し、menu.htmlにコピーして作成したhtmlを追加する。
-->

<ons-page>
	<ons-toolbar>
	    <div class="left">
	        <ons-toolbar-button ng-click="menu.toggleMenu()"><ons-icon icon="fa-bars"></ons-icon></ons-toolbar-button>
	    </div>
	    <div class="center">メッセージ送信</div>
	</ons-toolbar>

	<!-- ここに記述していく -->
	<div style="text-align: center; padding-top: 10px">

        <section style="padding: 0 8px 8px">
            <textarea id="message-body" class="textarea" name="body" ng-model="text2" placeholder="メッセージを入力してください" style="width: 100%; height: 100px;"></textarea>
        </section>
    
        <section style="padding: 0 8px 8px">
            <ons-button onClick="fetchTextArea()" modifier="large" class="button">送信</ons-button>
        </section>
    </div>

</div>
</ons-page>
